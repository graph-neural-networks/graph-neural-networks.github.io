      image: aishwarya_agrawal.jpg
      organization: Georgia Institute of Technology
      description: For her work entitled Visual Question Answering and Beyond
    - name: Li Dong (Honorable Mention)
      link: http://dong.li/
      id: ae2
      organization: University of Edinburgh
      description: For his work entitled Learning Natural Language Interfaces with Neural Models

