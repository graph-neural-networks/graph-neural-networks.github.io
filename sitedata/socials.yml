- name: The Second Workshop on Artificial Intelligence – Diversity, Belonging, Equity, and Inclusion (AIDBEI)
  description: This workshop is the second in the series of workshops organized by Diverse In AI, an affinity group which aims to foster links between participants from underrepresented populations, which in artificial intelligence includes but is not limited to women, LGBTQ+ persons, and people of color (e.g., Black in AI, WiML, LatinX in AI, Queer in AI). This workshop aims to bring together these communities to strive to achieve the intersecting goals through interdisciplinary collaborations. This shall help in the dissemination of benefits to all underserved communities in the field of AI and further help in mentoring students/future technologists belonging to isolated, underprivileged, and underrepresented communities. The workshop will include some presentations, a panel discussion, and an online social event open to everyone, using the gather town software for one-to-one and many-to-many interaction and networking through multiple communities. A mentoring sub-event will be offered to junior attendees during the online social event in order to encourage interactions.
