- name: Accelerating the Pipeline of Trailblazing STEM Students
  description: |-
    We will discuss needs, best practices, and research to help trailblazing students pursue careers in AI. Trailblazers are high-potential students from under-resourced backgrounds (e.g., first-generation, low-income), under-represented backgrounds (e.g., African American, Latinx, Native American, women), and others with limited exposure to research opportunities or mentoring. These learners represent a highly capable, under-utilized resource.
    We will highlight a successful pilot program called “Cohort-based Integrated Research Community for Undergraduate Innovation and Trailblazing” (CIRCUIT - www.circuitinstitute.org) at the Johns Hopkins University Applied Physics Laboratory that aims to create a new talent pipeline facilitating the transition of trailblazing undergraduate students into advanced STEM degrees and careers, while achieving mission impact.
    Our workshop will provide an avenue for discussion and potential solutions, including opportunities related to virtual education and the COVID-19 pandemic.
