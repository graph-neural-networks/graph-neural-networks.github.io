- name: Women’s Mentoring Session
  description: The women's mentoring session offers female students in AI the opportunity to meet with leading women in our field. It is a venue for discussing issues relevant to pursuing a successful career in AI, including but not limited to, strategies for being successful in graduate school, how to navigate the job market, the trade-offs between working in academia versus industry, work-life balance, and so on. Through candid discussions we hope that participants will establish relationships that will persist beyond this single event. No submissions are required, but this event is open to registered participants only. This year's event will be virtual, taking place on Friday, February 5, 1:30 - 3:00 PM PT. Please check our website for future updates about mentors, discussion topics, and instructions for joining.
