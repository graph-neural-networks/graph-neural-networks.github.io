- name: Gender Identity and AI
  description: "As AI-driven systems become the de-facto drivers of human interactions, they risk making assumptions about gender identity that alienates people who do not see themselves represented. To acknowledge and respect a broader scope of gender identities, change is needed in how we develop the systems that drive our world. The key question we hope to explore during this workshop is: \"How can AI systems be developed that better represent and include all gender identities?\" We are interested in discussing the full AI/ML pipeline, including data collection, data analysis and interpretation, and representations of AI systems and agents, which can propagate stereotypes. Everyone is invited to the presentations, but we will limit the number of participants in the breakout sessions to keep them manageable. Interested participants should sign up for the breakouts on the workshop website."
