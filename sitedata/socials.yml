- name: 2021 Mid-Career Diversity Virtual Discussion (MIDCAR)
  description: "MIDCAR is an event for minority members at mid-career levels. The goals of MIDCAR 2021 are: 1) Increase awareness of potential disadvantages faced by minorities and of actions to take to neutralize them at mid-career levels; 2) Strengthen the ties between underrepresented AAAI members at mid-career levels; and 3) Revitalize our group and create sharable repositories so that together we can overcome challenges. Please join us if you need or are willing to offer help. This is our second event. We learned important strategies last year from senior AAAI members and we would like to share those strategies with you, and further discuss the challenges that stop many of us from being more assertive and from reaching our fair place at the academic-scientific table in our institutions and in our field."
