- UID: WS-12
  title: "W12: Graphs and More Complex Structures for Learning and Reasoning (GCLR)"
  organizers: Balaraman Ravindran, Kristian Kersting, Sarika Jalan, Partha Pratim Talukdar, Sriraam Natarajan, Tarun Kumar, Deepak Maurya, Nikita Moghe, Naganand Yadati, Jeshuren Chelladurai and Aparna Rai
  abstract: "The study of complex graphs is a highly interdisciplinary field that aims to study complex systems using mathematical models, physical laws, inference and learning algorithms, etc. Complex systems are often characterized by several components that interact in multiple ways among each other. Such systems are better modeled by complex graph structures such as edge and vertex labeled graphs (e.g., knowledge graphs), attributed graphs, multilayer graphs, hypergraphs, etc. This workshop is focused on inference and learning algorithms on various complex structures, which is an active area of research in ML and network science community. This workshop aims to bring researchers from these diverse but related fields together and enable interesting discussions on new challenging applications that require complex system modeling and discovering ingenious reasoning methods. We have invited several distinguished speakers with their research interests spanning the theoretical and experimental aspects of complex networks."
