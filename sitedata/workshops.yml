- UID: WS-20
  title: "W20: Plan, Activity, and Intent Recognition (PAIR) 2021"
  organizers: "Sarah Keren, Reuth Mirsky and Christopher Geib"
  abstract: "Plan recognition, activity recognition, and intent recognition all involve making inferences about other actors from observations of their behavior, i.e., their interaction with the environment and with each other. The observed actors may be software agents, robots, or humans. This synergistic area of research combines and unifies techniques from user modeling, planning, machine vision, intelligent user interfaces, human/computer interaction, autonomous and multi-agent systems, natural language understanding, and machine learning. It plays a crucial role in a wide variety of applications including assistive technology, computer and network security, human-robot collaboration and e-commerce. This workshop seeks to bring together researchers and practitioners from diverse backgrounds, to share ideas and recent results in recognition research."
