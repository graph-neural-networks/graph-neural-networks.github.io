- UID: WS-21
  title: "W21: Workshop on Privacy-Preserving Artificial Intelligence (PPAI-21)"
  organizers: "Ferdinando Fioretto, Pascal Van Hentenryck and Richard W. Evans"
  abstract: "The second AAAI Workshop on Privacy-Preserving Artificial Intelligence (PPAI-21) builds on the success of last year’s AAAI PPAI to provide a platform for researchers, AI practitioners, and policymakers to discuss technical and societal issues and present solutions related to privacy in AI applications. The workshop will focus on both the theoretical and practical challenges related to the design of privacy-preserving AI systems and algorithms. In addition to the outstanding technical program, PPAI-21 provides a number of prominent invited speakers (including, John M. Abowd, Aswin Machanavajjhala, Steven Wu, Nicolas Papernot, and Reza Shokri), two exciting tutorials on recent advances of differential privacy (by Audra McMillan) and on private federated learning (by Brendan McMahan, Kallista Bonawitz, and Peter Kairouz) as well as a panel discussion."
