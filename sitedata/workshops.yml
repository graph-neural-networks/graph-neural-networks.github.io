- UID: WS-19
  title: "W19: Meta-Learning for Computer Vision (ML4CV)"
  organizers: Mayank Vatsa, Richa Singh, Nalini Ratha, Vishal Patel and Surbhi Mittal
  abstract: "Machine learning and in particular deep learning has shown significant boost in performance on various computer vision tasks such as object recognition, face recognition, and semantic segmentation in the last decade. Despite this success, the learning mechanism of modern systems remains surprisingly narrow as compared to the way humans learn. For example, contrary to the most current systems which learn just a single model from just a single data set, we humans acquire knowledge from diverse experiences over many years. As an alternative, meta-learning and life-long learning aka never-ending learning has been emerging as a new paradigm in the machine learning literature."
