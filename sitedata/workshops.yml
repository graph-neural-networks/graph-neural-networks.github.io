- UID: WS-13
  title: 'W13: 5th International Workshop on Health Intelligence (W3PHIAI-21)'
  organizers: "Martin Michalowski, Arash Shaban-Nejad, Cochair, Simone Bianco, Szymon Wilk, David L. Buckeridge, John S. Brownstein, and Byron C. Wallace"
  abstract: "Public health authorities and researchers collect data from many sources and analyze these data together to estimate the incidence and prevalence of different health conditions, as well as related risk factors. Modern surveillance systems employ tools and techniques from artificial intelligence and machine learning to monitor direct and indirect signals and indicators of disease activities for early, automatic detection of emerging outbreaks and other health-relevant patterns. The advances in web science and technology for data management, integration, mining, classification, filtering, and visualization has given rise to a variety of applications representing real-time data on epidemics. Moreover, to tackle and overcome several issues in personalized healthcare, information technology will need to evolve to improve communication, collaboration, and teamwork among patients, their families, healthcare communities, and care teams involving practitioners from different fields and specialties. All of these changes require novel solutions and the AI community is well-positioned to provide both theoretical- and application-based methods and frameworks."
