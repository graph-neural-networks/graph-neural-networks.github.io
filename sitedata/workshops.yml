- UID: WS-26
  title: "W26: Trustworthy AI for Healthcare"
  organizers: Pengtao Xie, Marinka Zitnik, Byron Wallace, Jennifer G. Dy and Eric Xing
  abstract: "AI for healthcare has emerged into a very active research area in the past few years and has made significant progress. While existing results are encouraging, not too many clinical AI solutions are deployed in hospitals or actively utilized by physicians. A major problem is that existing clinical AI methods are less trustworthy. For example, existing approaches make clinical decisions in a black-box way, which renders the decisions difficult to understand and less transparent. Existing solutions are not robust to small perturbations or potentially adversarial attacks, which raises security and privacy concerns. All these problems render the existing solutions less trustworthy. In this workshop, we aim to address the trustworthy issues of clinical AI solutions and facilitate discussions and collaborations in developing trustworthy AI methods that are reliable and more acceptable to physicians."
  website: https://taih20.github.io/
