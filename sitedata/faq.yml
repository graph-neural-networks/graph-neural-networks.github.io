FAQ:
  - Section: Getting Started
    QA:
      - Question: What is the recommended way of using this site and navigating the conference?
        Answer: "All of KDD 2021 will be accessed through this webpage: [https://virtual.2021.KDD.org/](https://virtual.2021.KDD.org/). You can access all parts of the conference using the top menu bar. Use the [Schedule](/schedule.html) to find live sessions (including [Plenary sessions](https://virtual.2021.KDD.org/plenary_sessions.html) and the [Poster sessions](https://virtual.2021.KDD.org/posters.html) for all talks) and set your timezone. You can navigate all the papers in the [Papers section](https://virtual.2021.KDD.org/papers.html): you can search for keywords, authors, or tracks, looking through all papers by skimming titles, or using the visualization tab at the top. We encourage everyone to visit the virtual sponsor exhibits, participate in many socials and use the chat section to interact with other attendees."
      - Question: How can I best plan my time and engage with the conference?
        Answer: "You should explore the papers using the [Schedule](/schedule.html) or [Papers](/papers.html) tab to find papers you want to watch the video of, send questions to, or discuss live during a poster session. Each paper has a calendar link that you can use to download a reminder to your Google, Office365, Outlook or iCal calendars, including a URL!"
      - Question: How can I best engage from my timezone?
