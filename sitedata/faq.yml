  - Section: Accessibility and Safety
    QA:
      - Question: How do you ensure safe online engagement?
        Answer: "All participants are bound and expected to uphold the conference’s [Code of Conduct](/about.html#tab-code-of-conduct). We have taken several steps to safeguard against 'Zoom Bombing' by changing the permissions, types of calls we use, and having moderators with ability to evict participants, amongst others. For text chat, the authors, Workshop organisers, or other organisers are leaders of their chat and can take steps to prevent trolling, and ensure meaningful conversation. Individual chat entries can be reported as well within the RocketChat tool."
      - Question: How do I report disrespectful engagement, trolling, or other breaches of the code of conduct?
        Answer: "KDD is dedicated to providing a respectful and inclusive conference experience for everyone. Respectful behavior is always assumed and expected of community members during all conferences and events. Please contact [KDDethics@KDD.org](mailto: KDDethics@KDD.org) or [#helpdesk](https://virtual.2021.KDD.org/help_desk.html) channel for any violations. If the problem occurs in a zoom room, please raise the issue with the moderator of the session or the volunteers, and the volunteers will help notify the official."
      - Question: Which countries is KDD accessible from?
        Answer: "We have selected technologies we rely on to run the fully virtual KDD carefully in order to maximize its reachability. More specifically, we have used our large pool of volunteers from all over the world to check the accessibility of all three services, including Zoom, Slideslive, RocketChat and KDD Web Portal. From these tests, we have confirmed that these services largely work from any country across the globe, but as we are too well aware, the service status in each country may change overnight. If you have having difficulty accessing any of these services, please report it to us at [#helpdesk](https://virtual.2021.KDD.org/help_desk.html) channel."
      - Question:  General Data Protection and Privacy
        Answer: "This site records a very limited amount of data. Data as text in RocketChat is accessible only to registered conference attendees and will be removed after the conference. Zoom sessions for Workshops, Tutorials, Doctoral and Undergraduate Consortia, and Diversity Events will not be recorded (other than Q&A sessions with keynotes speakers). Videos are hosted by our video partner SlidesLive. For more information on privacy practices of all the conference software, we encourage all attendees to consult the statements from [Zoom](https://zoom.us/privacy), [SlidesLive](https://slideslive.com/privacy-policy), and [RocketChat](https://rocket.chat/privacy)."

  - Section: For Authors
    QA:
      - Question: Where can I find my paper's talk?
        Answer: "Each paper has a page of its own. You can find your pre-recorded talk on your paper's page. You can search for your paper by its title/author in the [Papers](/papers.html) section to get to your paper's page."
      - Question: How can attendees ask questions about my paper?
        Answer: "Attendees can ask you questions about your paper either offline using your paper's RocketChat channel (which can be found on your paper page), or using your paper's live poster sessions."
      #- Question: What do I need to know to about my paper's live Q&A sessions?
      #  Answer: "As a paper author, you will participant in the meeting of your paper's Q&A sessions. When you join, it will be moderated by a volunteer and it will allow others to join. Please join the link 5 minutes early, to be ready to start the session on time. We ask that you pay attention to Raised Hands, and try to discuss with people in the order that they raised their hand. This way they have a rough estimate of how long they might have to wait, and makes for respectful interaction."
      - Question: What is KDD doing to mitigate Zoom bombing?
        Answer: "All conference content is restricted to conference attendees and are not meant to be shared. We have changed all the defaults for Zoom to prevent disruption to video sessions. This involves changing several settings for greater control, including host-only screen sharing, disabling joining a session before a host, disabling file transfer, and disallowing removed participants to rejoin a video call. Also see answer to question on `How do you ensure safe online engagement?’"
      - Question: How can I subscribe to the RocketChat channels for all my papers so I can see if someone asks a question about one of them?
        Answer: "Search for your papers in [Paper](https://virtual.2021.KDD.org/papers.html) then visit each page and click Join on the Rocketchat window there."
      #- Question: How can I present my poster in Gather.Town?
      #  Answer: "When the time for your poster presentation has come, then you need to walk to your poster. Open Gather.Town, find in which room your poster session is and stand on the carpet. All people that also stand on the carpet then can talk to you. You can then share your screen if you want to show slides to your visitors."
          
