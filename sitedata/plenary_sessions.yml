  image: [static/images/neuro_panel/neuro_1.jpg,static/images/neuro_panel/neuro_2.jpg,static/images/neuro_panel/neuro_3.jpg,static/images/neuro_panel/neuro_4.jpg,static/images/neuro_panel/neuro_5.jpg]
