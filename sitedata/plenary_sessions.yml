- UID: speaker_by_regina_barzilay
  title: 'AAAI-21 Invited Talk: A Tale of Two Translations'
  day: Feb 4
  image: static/images/keynotes/regina_barzilay.png
  presentation_id: '38952076'
  sessions:
  - name: P-Live Presentation
    start_time: 2021-02-04 23:30:00+00:00
    end_time: 2021-02-05 00:45:00+00:00
  rocketchat_channel: Plenary_InvitedSpeakersProgram_ATaleofTwoTranslations
  abstract: "
  In this talk, I will describe our experience in developing and deploying machine learning methods in two areas of healthcare: cancer diagnosis and drug design. The talk will focus on the algorithms that enable these functionalities,  while highlighting unsolved technical challenges.  In addition, I will share lessons learned during this outreach and conclude with recommendations to the AI community on how to magnify our collective impact on healthcare.
"
  bio: "[ Regina Barzilay ](https://www.regina.csail.mit.edu/) is a professor in the Department of Electrical Engineering and \
    Computer Science and a member of the Computer Science and Artificial Intelligence Laboratory\
    at the Massachusetts Institute of Technology. Her research interests are in natural language\
    processing. Currently, Prof. Barzilay is focused on bringing the power of machine learning to oncology. \
    In collaboration with physicians and her students, she is devising deep learning models that utilize imaging,\
    free text, and structured data to identify trends that affect early diagnosis, treatment, and disease prevention.\
    Prof. Barzilay is poised to play a leading role in creating new models that advance the capacity of computers to \
    harness the power of human language data.
  \n\n
      Regina Barzilay is a recipient of various awards including the MacArthur Fellowship, NSF Career Award, the MIT \
    Technology Review TR-35 Award, Microsoft Faculty Fellowship and several Best Paper Awards in top NLP conferences. \
    In 2017, she received a MacArthur fellowship, an ACL fellowship and an AAAI fellowship. Most recently, in 2020, she \
    is the first recipient of the AAAI Squirrel AI Award for Artificial Intelligence for the Benefit of Humanity.
    \n\n
  Prof. Barzilay received her MS and BS from Ben-Gurion \
  University of the Negev. She received her PhD in Computer Science from Columbia University, and spent a year as a \
  postdoc at Cornell University.
"
  presenter: Regina Barzilay
  introduction: Introduction by Fei Fang, AI for Social Impact Cochair

- UID: speaker_by_luke_zettlemoyer
  title: 'AAAI-21 Invited Talk: Recent Advances in Language Model Pretraining'
  presentation_id: "38952077"
  day: Feb 4
  image: static/images/keynotes/luke_zettlemoyer.jpg
  sessions:
  - name: P-Live Presentation
    start_time: 2021-02-05 7:30:00+00:00
    end_time: 2021-02-05 8:45:00+00:00
  rocketchat_channel: Plenary_InvitedSpeakersProgram_RecentAdvancesinLanguageModelPretraining
  abstract: "In recent years, large language models pretrained on vast quantities of raw text have revolutionized NLP. Existing methods, based on variations of causal or masked languages models, now provide the de facto methods for every NLP task. In this talk, I will discuss recent work on language model pretraining, from ELMo, GPT, and BERT to more recent models.  I will aim for broad coverage of the overall trends but provide more details on the models we have been developing recently at Facebook AI and the University of Washington. These include in particular pre-training methods for sequence-to-sequence models, such as BART, mBART, and MARGE, which provide some of the most generally applicable approaches to date.
"
  bio: "[Luke Zettlemoyer](https://www.cs.washington.edu/people/faculty/lsz) is a Professor in the Paul G. Allen School of Computer Science & Engineering at the University of Washington, and a Research Scientist at Facebook. His research focuses on empirical methods for natural language semantics, and involves designing machine learning algorithms, introducing new tasks and datasets, and, most recently, studying how to best develop self-supervision signals for pre-training. Honors include multiple paper awards, a PECASE award, and an Allen Distinguished Investigator Award. Luke received his PhD from MIT and was a postdoc at the University of Edinburgh.

"
  presenter: Luke Zettlemoyer
  introduction: Introduction by Mausam, AAAI-21 Program Cochair


