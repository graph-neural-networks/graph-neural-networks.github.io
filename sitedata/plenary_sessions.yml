  abstract: "
Panelists: Matthew Botvinick (DeepMind and University College London), Leslie Pack Kaelbling (Massachusetts Institute of Technology), Marta Kwiatkowska (University of Oxford), Guy Van den Broeck (University of California), Luis Lamb (Federal University of Rio Grande do Sul, Brazil)
\n\n

  "
  bio: "
  [Matthew Botvinick](https://hai.stanford.edu/people/matthew-botvinick) is Director of Neuroscience Research and Team Lead in AI research at DeepMind and Honorary Professor at the Gatsby Computational Neuroscience Unit at University College London.
\n\n

  [Leslie Pack Kaelbling](https://people.csail.mit.edu/lpk/) is a Professor at MIT. She has an undergraduate degree in Philosophy and a PhD in Computer Science from Stanford, and was previously on the faculty at Brown University. She was the founding editor-in-chief of the Journal of Machine Learning Research. Her goal is to make robots that are as smart as you are.   She is a fellow of the AAAI.
\n\n

  [Guy Van den Broeck](https://web.cs.ucla.edu/~guyvdb/) is an Associate Professor at UCLA, where he directs the Statistical and Relational Artificial Intelligence (StarAI) lab. His work has been recognized with best paper awards from key artificial intelligence venues, and he is the recipient of the IJCAI-19 Computers and Thought Award.
\n\n

  [Marta Kwiatkowska](https://www.cs.ox.ac.uk/people/marta.kwiatkowska/) is a leading expert working on automated verification and synthesis for probabilistic systems. Her research draws on symbolic, numerical and statistical methods, with application to safety and robustness of AI systems. She is a Fellow of ELLIS, ACM, Royal Society and a member of Academia Europea.
\n\n

  [Luis Lamb](http://www.inf.ufrgs.br/~lamb/) - Ph.D. in Computer Science, Imperial College London (2000) -
               Professor and Secretary of Innovation, Science and Technology of the State of Rio Grande do Sul, Brazil. He has been working on Neurosymbolic AI for two decades, and published foundational works with Artur Garcez, including 'Neural-Symbolic Cognitive Reasoning' (Springer, 2009).

"
  presenter: "
Panelists: Matthew Botvinick, Leslie Pack Kaelbling, Marta Kwiatkowska, Guy Van den Broeck, Luis Lamb
  "
  introduction: Introduction by Kristian Kersting, AAAI-21 Focus Area Cochair on Neuro-Symbolic AI

- UID: speaker_by_daphne_koller
  title: "AAAI-21 Invited Talk: Digital Learning Coming to Life"
  day: Feb 7
  image: static/images/keynotes/daphne_koller.jpg
  sessions:
  - name: P-Live Presentation
    start_time: 2021-02-07 23:30:00+00:00
    end_time: 2021-02-08 0:45:00+00:00
  rocketchat_channel: Plenary_InvitedSpeakersProgram_DigitalLearningComingtoLife
  abstract: "The global pandemic that engulfed the world in 2020 gave rise to an immediate imperative to transition many of our activities to a digital format. One of the more significant of these activities was the sudden transition to the use of online platforms for providing education. This online transition caught the vast majority of academic institutions unprepared, and most defaulted to an approach of “let’s do what we’ve always done, just over video”. This paradigm led to a considerable decline in student satisfaction and achievement. In this talk, I will argue that this challenge is also an unprecedented opportunity that can help us transform the way in which we teach. By building innovative digital learning platforms that implement best practices from teaching and learning, we can enable active learning and collaboration, measure and enhance student engagement, and increase student success. In fact, some of these interventions are considerably easier to deploy on a digital platform than they are in traditional classrooms. Moreover, this new way of teaching can be more inclusive than traditional approaches, and disproportionately benefit students from less advantaged backgrounds. Finally, digital learning opens the door to the collection of massive amounts of data about teaching and learning, which will enable us to develop and deploy human-driven or AI-driven interventions that can further enhance student engagement and  success.
"
  bio: "[Daphne Koller](https://ai.stanford.edu/users/koller/) is CEO and Founder of insitro, \
  a machine-learning enabled drug discovery company, and the co-founder of the online education platforms Engageli and Coursera.\
   Daphne was the Rajeev Motwani Professor of Computer Science at Stanford University, the co-CEO and President of Coursera and Chief\
    Computing Officer of Calico. Daphne was recognized as one of TIME Magazine’s 100 most influential people in 2012. She received the \
    MacArthur Foundation Fellowship in 2004 and the ACM Prize in Computing in 2008. She was inducted into the National Academy of Engineering\
     in 2011 and elected a fellow of the American Association for Artificial Intelligence in 2004, the American Academy of Arts and Sciences\
      in 2014 and of the International Society of Computational Biology in 2017."
  presenter: Daphne Koller
  introduction: Introduction by Nisarg Shah, AAAI-21 Focus Area Cochair for Conference Organization and Delivery
  presentation_id: "38952061"

- UID: panel_AI_response_covid_19
  title: 'AAAI-21 AI Responses to the Covid-19 Pandemic Panel'
  presentation_id: "38952060"
  day: Feb 7
  image: [static/images/covid_panel/covid_2.jpg,static/images/covid_panel/covid_4.jpg,static/images/covid_panel/covid_1.jpg,static/images/covid_panel/covid_3.jpg]
  sessions:
  - name: P-Live Presentation
    start_time: 2021-02-08 7:30:00+00:00
    end_time: 2021-02-08 8:45:00+00:00
  rocketchat_channel: Plenary_InvitedPanelsProgram_AIResponsestotheCovid19Pandemic
  abstract: "
             Panelists: Prof. Dinggang Shen (Shanghai Tech University & United Imaging Intelligence), Prof. Ben Goldacre (Oxford University), Dr. Kizzmekia Corbett (National Institutes of Health), Prof. Eili Klein (Johns Hopkins University)
\n\n

             The intent of this panel is to promote knowledge and share the latest technologies that are directly related to fighting the COVID-19 pandemic, whether addressing its medical, social, or economic consequences. The panel consists of world-renown experts on medical imaging, epidemiology, testing, and vaccine, who will share their insights in how technologies are evolved to address the pandemic and how AI can help in this critical task.
  "
  bio: "[Prof. Dinggang Shen](https://shen.web.unc.edu/) is Professor and Dean of School of Biomedical Engineering, ShanghaiTech University, and also Co-CEO of United Imaging Intelligence (UII). He was Jeffrey Houpt Distinguished Investigator and (Tenured) Full Professor of Radiology at University of North Carolina at Chapel Hill (UNC-CH). Prof. Shen is Fellow of IEEE, Fellow of The American Institute for Medical and Biological Engineering (AIMBE), Fellow of The International Association for Pattern Recognition (IAPR), and also Fellow of The Medical Image Computing and Computer Assisted Intervention (MICCAI) Society. His research interests include medical image analysis, computer vision, and pattern recognition. He has published more than 1100 peer-reviewed papers in the international journals and conference proceedings, with H-index 107 and more than 40,000 citations. He serves as an editorial board member for eight international journals. Also, he has served in the Board of Directors, MICCAI Society, in 2012-2015, and was General Chair for MICCAI 2019.
\n\n

[Dr. Ben Goldacre](https://www.badscience.net/about-dr-ben-goldacre/) is a doctor, academic, writer, and broadcaster. He trained in medicine at Oxford and University College London, in psychiatry at the Maudsley, and in epidemiology at The London School of Hygiene and Tropical Medicine (LSHTM). He runs the DATALab at Oxford. His academic and policy work is in informatics, epidemiology and evidence based medicine, where he works on various problems including variation in care, better uses of routinely collected electronic health data (e.g. the COVID-19 OpenSAFELY project), evidence-based social policy, access to clinical trial data, efficient trial design, and retracted papers. Alongside he also works in public engagement, writing and broadcasting for a general audience on problems in evidence based medicine. His books have sold over 600,000 copies and his TED talks have had over 4 million views.
\n\n

[Dr. Kizzmekia (Kizzy) Shanta Corbett](https://en.wikipedia.org/wiki/Kizzmekia_Corbett) is an American viral immunologist at the Vaccine Research Center (VRC) at the National Institute of Allergy and Infectious Diseases, National Institutes of Health (NIAID NIH) based in Bethesda, Maryland. Appointed to the VRC in 2014, she is currently the scientific lead of the VRC's Coronavirus Team, with research efforts aimed at propelling novel coronavirus vaccines, including a COVID-19 vaccine. In December 2020, the Institute's Director Anthony Fauci, said: 'Kizzy is an African American scientist who is right at the forefront of the development of the vaccine.'
\n\n

[Prof. Eili Klein](https://www.hopkinsmedicine.org/profiles/results/directory/profile/9514751/eili-klein) is an Associate Professor in the Department of Emergency Medicine at Johns Hopkins University. He is also a fellow at the Center for Disease Dynamics, Economics and Policy in Washington, D.C. Upon finishing his Ph.D. in ecology and evolutionary biology from Princeton University, Dr. Klein joined the Johns Hopkins faculty in 2012. His research focuses on the role of behavior in the spread of infectious diseases. Examining how individuals respond to incentives for both healthy and unhealthy behavior and how this then impacts the spread disease can improve policy responses to epidemic diseases, by giving policymakers and health-care providers clear tools for thinking about how certain actions can influence the spread of disease transmission.

"
  presenter: "
  Panelists: Dinggang Shen, Ben Goldacre, Kizzmekia Corbett, Eili Klein
  "
  introduction: Introduction by Yan Liu, AAAI-21 Associate Cochair; S. Kevin Zhou, Le Lu, and B. Aditya Prakash, AAAI-21 Focus Area Chairs for AI Responses for Covid-19



