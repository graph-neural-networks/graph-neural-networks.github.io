- UID: speaker_by_michael_wooldridge
  title: '2021 AAAI/EAAI-21 Outstanding Educator Award Lecture--Talking to the Public about AI'
  presentation_id: "38951738" #38951738
  day: Feb 6
  image: static/images/keynotes/michael_wooldridge.jpg
  sessions:
  - name: Presentation
    start_time: 2021-02-06 14:30:00+00:00
    end_time: 2021-02-06 15:45:00+00:00
  rocketchat_channel: Plenary_InvitedSpeakersProgram_2021AAAIEAAI21OutstandingEducatorAwardLecture_TalkingtothePublicaboutAI
  abstract: "Since everything went crazy in AI, around 2012, I, like many other members of our community,\
   have frequently found myself put in the position of having to talk about our field to a non-specialist audience. \
   I’ve been interviewed on TV and radio, and spoken to endless university committees, government committees, and industrial \
   conferences. More recently, following the publication of my two popular science books (the Ladybird Expert Guide to \
   AI [2018], and The Road to Conscious Machines [2020]), I’ve even begun speaking at a literary festivals (believe me, \
   I never expected to be doing this as a PhD student studying multiagent systems back in 1989). In this talk, I will \
   relate these experiences, the mistakes I made, and what I learned from them – how our field is perceived, what people\
    fear, hope, and expect from it, and how best to communicate excitement about the very real progress we’ve made recently\
     with a realistic understanding of where we are and where we are going.
"
  bio: "[Michael Wooldridge](https://www.cs.ox.ac.uk/people/michael.wooldridge/) is a Professor of Computer\
   Science and Head of Department of Computer Science at the University of Oxford, and a programme director for AI at\
    the Alan Turing Institute. He is a Fellow of the ACM, the Association for the Advancement of AI (AAAI), and the European\
     Association for AI (EurAI). From 2014-16, he was President of the European Association for AI, and from 2015-17 he was\
      President of the International Joint Conference on AI (IJCAI). As well as more than 400 technical articles on AI, he\
       has published two popular science introductions to the field: The Ladybird Expert Guide to AI (2018), and The Road to\
        Conscious Machines (Pelican, 2020).
"
  presenter: Michael Wooldridge

- UID: speaker_latanya_sweeney
  title: 'AAAI-21 Invited Talk: How AI and Technology Design will Dictate Our Civic Future'
  day: Feb 6
  image: static/images/aiinpractice/Invited Talk - Latanya Sweeney.jpg
  presentation_id: '38952057'
  sessions:
  - name: P-Live Presentation
    start_time: 2021-02-06 15:30:00+00:00
    end_time: 2021-02-06 16:45:00+00:00
  rocketchat_channel: Plenary_InvitedSpeakersProgram_byLatanyaSweeney
  presenter: Latanya Sweeney
  introduction: Introduction by Gabriele Röger, AAAI-21 Associate Cochair
  abstract: "
Data-driven algorithms and technology designers are the new policymakers. No one elected them, and most people do not know their names, but the decisions they make dictate the code by which we conduct our daily lives and govern our country. Challenges to the privacy of our personal data were the first wave of this change; as technology progresses, every demographic value and every law has come up for grabs and will likely be redefined by what technology does or does not enable. How will it all fit together or fall apart?
  "
  bio: "
  Latanya Sweeney pioneered the field known as data privacy, launched the area known as algorithmic fairness, and her work is cited in government regulations worldwide. She was CTO of the FTC and earned her PhD in CS from MIT in 2001, being the first black woman to do so. latanyasweeney.org
  "
- UID: panel_AIApplicationsInFinance
  title: 'IAAI-21 AI in Practice Panel: AI Applications in Finance: Risks and Challenges in Deploying Real-World Businesses Solutions'
  presentation_id:
  day: Feb 6
  image: [static/images/aiinpractice/PANEL 3 - moderator.jpg,static/images/aiinpractice/PANEL 3 - Alexander Denev.jpg,static/images/aiinpractice/PANEL 3 - Rajesh T. Krishnamachari.jpg,static/images/aiinpractice/PANEL 3 - unknown.jpg,static/images/aiinpractice/PANEL 3 - Adriano Koshiyama.jpg]
  sessions:
  - name: P-Live Presentation
    start_time: 2021-02-06 18:30:00+00:00
    end_time: 2021-02-06 19:30:00+00:00
  rocketchat_channel: Plenary_IAAI21_AIinPracticePanel_AIApplicationsinFinanceRisksandChallengesinDeployingRealWorldBusinessesSolutions
  abstract: "
Moderator: Tharsis Souza, VP, Two Sigma Investments
\n\n
Panelists: Alexander Denev, Head of AI Financial Services, Deloitte; Rajesh T. Krishnamachari, Global Head of Data Science, Bank of America; Petter Kolm, Clinical Professor, NYU Courant; Adriano Koshiyama, Research Fellow, UCL
\n\n
In recent years, the application of artificial intelligence in finance has received increased interest both as an academic research field and as a solution for real-world business problems. However, the deployment of AI models in production systems can present a number of issues and concerns. This panel discusses key risks and challenges in deploying AI applications in the financial services industry and approaches to address these challenges.
"
  bio: "
Tharsis Souza is a computer scientist passionate about data-driven products. He is Vice President of Products at Two Sigma Investments with the goal of applying cutting-edge technology to the data-rich world of finance. Prior to Two Sigma, he spent 10 years delivering new products in a variety of companies from start-ups to Fortune 500’s in the U.S., Brazil, and the U.K. He’s also an author of scholarly publications Financial Computing and a regular speaker in academic and business conferences. Tharsis holds a Ph.D. in Computer Science from UCL, University of London following an M.Phil. and M.Sc. in Computer Science and a B.Sc. in Computer Engineering.
\n\n
Alexander Denev leads AI and Data Science team for Financial Services - Risk Advisory. His responsibilities include development of AI products and advisory around risks and ethical implementation of AI. He also focusses on Alternative Data, AI for Data Quality and AI for Retail Banking. He is the former Head of Quantitative Research & Advanced Analytics at IHS Markit. He recently published The Book of Alternative Data ®C the first of its kind on this topic, and previously two other books on application of machine learning in Finance.
\n\n
Rajesh T. Krishnamachari, Ph.D. is responsible for leading Data Science initiatives within the Global Markets division of Bank of America. Prior to joining the firm in 2018, he was an investment strategist at JP Morgan, where he served on the Quant Council for Research and specialized on the application of machine learning algorithms to cross-asset systematic investing. He also serves as adjunct faculty for machine learning at New York University. Dr. Krishnamachari is a widely cited researcher with 2 books and 25 refereed publications across quantitative finance, applied mathematics and the social sciences.
\n\n
Before his role as a Professor at NYU Courant, Petter Kolm worked at Goldman Sachs Asset Management where his responsibilities included developing investment strategies. Petter has coauthored numerous articles and books on quantitative finance and financial data science, serves on several editorial boards for academic journals, professional associations, and company advisory boards. He holds a Ph.D. in Mathematics from Yale, an M.Phil. in Applied Mathematics from the Royal Institute of Technology, and an M.S. in Mathematics from ETH Zurich.
\n\n
Adriano Koshiyama is a Research Fellow at Computer Science at University College London. He is co-founder of Holistic AI, a startup focused on Auditing and Assurance of AI Systems. His interests include: Machine Learning, Finance, and Trustworthy AI.
"
  presenter: "
Panelists: Alexander Denev, Head of AI Financial Services, Deloitte; Rajesh T. Krishnamachari, Global Head of Data Science, Bank of America; Petter Kolm, Clinical Professor, NYU Courant; Adriano Koshiyama, Research Fellow, UCL
  "

