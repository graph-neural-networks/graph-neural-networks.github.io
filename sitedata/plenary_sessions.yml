  abstract: "
Panelists: Dragoș Tudorache (Member of European Parliament (Romania), Chair, Special Committee on Artificial Intelligence in a Digital Age); Sana Khareghani (The Office for Artificial Intelligence, UK); Gabriela Ramos (Assistant Director-General for the Social and Human Sciences of UNESCO)
\n\n

  "
  bio: "
Dragoș Tudorache is a Member of the European Parliament (Renew Europe) and the Executive President of the PLUS party in Romania. He is the Chair of the AIDA (Artificial Intelligence in the Digital Age) special committee and sits in LIBE, AFET, SEDE, and the European Parliament¡¯s delegation with the United States.
\n\n
Sana Khareghani is currently the Head of the UK Government¡¯s Office for AI ¨C a joint DCMS/BEIS unit. Holding a BSc in Computer Science and MBA from Massachusetts Institute of Technology, Sana has over 20 years¡¯ experience in technology and business across the private and public sectors in corporate, software engineering and management consulting roles.
\n\n
Gabriela Ramos is the Assistant Director-General for the Social and Human Sciences of UNESCO, where she oversees the contributions of the institution to build inclusive and peaceful societies. Her agenda includes the achievement of social inclusion and gender equality, advancing youth development; promotion of values through sports;  anti-racism and antidiscriminatory agenda and ethics of artificial inteligence. Her appointment at UNESCO allows her to continue supporting an agenda of inclusive growth, and the respect of human rights and human dignity. Prior to this position, Ms. Ramos served as the Chief of Staff and Sherpa to the G20/G7/APEC in the OECD, contributing to the global agenda as well as leading the OECD's New Approaches to Economic Challenges, Inclusive Growth Initiative, Gender Strategy and the work on well-being and children. In 2019, she launched the Business for Inclusive Growth (B4IG) platform, bringing together 40 major multinational companies committed to reducing inequalities. Previously, she was Director of the OECD Office in Mexico and Latin America and a member of the Mexican foreign service. In 2013, she was decorated with the Ordre du Merit by the President of France. Her work to promote gender equality earned her the 2017 and 2018 Forbes Excellence award as well as being included as part of Apolitical¡¯s 100 Most Influential People in Gender Policy in both 2018 and 2019. A Fulbright and Ford McArthur fellow, she is member of the board of the Paris Peace Forum, UNICEF Advisory Board, Steering Group of the International Gender Champions Paris Hub, Multi-Stakeholder Council to the Global Solutions Initiative, Lancet Commission on Gender-Based Violence and Maltreatment of Young People, and Lancet Commission on COVID-19.
\n\n
"
  presenter: "
Panelists: Dragoș Tudorache, Sana Khareghani, Gabriela Ramos
  "
  introduction: Introduction by Mausam, AAAI-21 Program Cochair


- UID: panel_EmergingUsesOfAIInReal-TimeAutomation
  title: 'IAAI-21 AI in Practice Panel: Emerging Uses of AI in Real-Time Automation'
  presentation_id: '38952055'
  day: Feb 5
  image: [static/images/aiinpractice/PANEL 2 - moderator.jpg,static/images/aiinpractice/PANEL 2 - Apeksha Kumavat.jpg, static/images/aiinpractice/PANEL 2 - Ethan McCreadie.jpg , static/images/aiinpractice/PANEL 2 - Brandon Minor copy.jpg, static/images/aiinpractice/PANEL 2 - Carolyn Mooney copy.jpg, static/images/aiinpractice/PANEL 2 - Sebastian Quintero Rojas.jpg,static/images/aiinpractice/PANEL 2 - Rebecca Taft.jpg]
  sessions:
  - name: P-Live Presentation
    start_time:  2021-02-05 18:30:00+00:00
    end_time: 2021-02-05 19:30:00+00:00
  rocketchat_channel: Plenary_IAAI21_AIinPracticePanel_EmergingUsesofAIinRealTimeAutomation
  abstract: "
Moderator: Ryan J. O'Neil, CTO, nextmv
\n\n
Panelists: Apeksha Kumavat, Chief Engineer, Gatik; Ethan McCreadie, Engineering Lead, goPuff; Brandon Minor, CEO, Tangram Vision; Carolyn Mooney, CEO, nextmv; Sebastian Quintero, Project Lead, Mercado Libre; Rebecca Taft, Engineer, Cockroach Labs
\n\n
The world economy is becoming more and more on-demand and real-time. As consumers demand immediate access to everything from meals to electronics, software systems are tasked with managing our homes, businesses, and lives in mere seconds or milliseconds. We will discuss the challenges of building, using, and deploying decision automation using optimization and AI technologies given ever-increasing urgency, complexity, and problem dimensions.
  "
  bio: "
Ryan O'Neil is CTO of nextmv. Before this, he led the Decision Engineering departments at Zoomer and Grubhub. He likes early music and cats.
\n\n
Apeksha Kumavat is the co-founder and chief engineer at Gatik, a Palo Alto based start-up developing autonomous vehicles for business-to-business short-haul logistics. Prior to this, Apeksha was the Perception Lead at Ford Motor Company's self-driving car unit where she designed effective and efficient feature detection methods to assist with online localization and developed perception algorithms for autonomous vehicles. She has also held the position of Lead Machine Learning Engineer at Otsaw Digital. Apeksha earned her M.S. (with a focus on Machine/Deep Learning) from Purdue University and has contributed towards research in areas including machine learning, cognitive science, and robotics.
\n\n
Ethan McCreadle is the lead engineer at goPuff, the go-to solution for immediate everyday needs, where he oversees its innovative routing platform. Recognized for his expertise in cloud computing, automation and continuous delivery, Ethan spearheads core customer pipeline initiatives on the dispatch & logistics. Prior to his work at goPuff, Ethan held positions in website architecture and full stack development. He attended Washington University in St. Louis where he studied electrical engineering.
\n\n
Brandon Minor is a roboticist and founder of Tangram Vision, which makes sensor integration software for vision-enabled products. He is passionate about the startup ecosystem in all its forms, and takes pride in building the community.
\n\n
Carolyn Mooney is the CEO and co-founder of nextmv. Prior to this, she analyzed simulations at Lockheed (missiles) and Zoomer (pizzas) before running Grubhub’s Systems Engineering team. While not starting companies, she coaches volleyball or plays with nextmv’s CDO, Wally, at the park.
\n\n
Sebastian Quintero Rojas is Colombian and passionate about Operations Research. Experienced in developing and deploying OR models into production with industry leading best software practices. Sebastian holds titles in both mechanical and industrial engineering. Recently completed a master's in OR from Universidad de Los Andes, focusing his thesis on the Meal Delivery Routing Problem.
\n\n
Rebecca Taft (Becca) is an engineer on the SQL query optimizer team at Cockroach Labs. Prior to joining Cockroach Labs, she was a graduate student at MIT, where she worked with Professor Michael Stonebraker researching database elasticity and multi-tenancy. Becca holds a B.S. from Yale University and a Ph.D. from MIT.
"
  presenter: "
Panelists: Apeksha Kumavat, Chief Engineer, Gatik; Ethan McCreadie, Engineering Lead, goPuff; Brandon Minor, CEO, Tangram Vision; Carolyn Mooney, CEO, nextmv; Sebastian Quintero, Project Lead, Mercado Libre
  "
