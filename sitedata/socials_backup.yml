- name: Queer in AI
  description: The Queer in AI social is an event for queer people and allies in NLP
    to share their experiences, network with others and discuss queer issues in research.
    The social will involve a mix of mini-talks, Q&A sessions and breakout discussions.
    All event information will remain confidential to respect the privacy and safety
    of participants. People of all identities, including allies, are invited to attend!
  UID: A1
  organizers:
    members:
    - Pranav A
    - Vasundhara
    - Luca Soldaini
    - Sabine Weber
