- name: Veg*NLP
  description: |-
    Vegetarians and vegans encounter fascinating challenges in many academic settings.
    We will discuss the multitude of issues and share anecdotes, stories and recipes as non-meat-eaters in the academic world.
    Everyone is welcome to join, including carnivores, omnivores, and people with religious or any other dietary restrictions!
  UID: A2
